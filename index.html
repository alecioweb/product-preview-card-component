<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

  <title> Front End Project | correlucas</title>

  <link rel="icon" href="./images/favicon-32x32.png" type="image/x-icon">

  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <main class="container" aria-label="product card">

    <div class="product-photo">
      <img src="./images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum">
      <img class="grayscale " src="./images/image-product-desktop-hover.jpg" alt="Gabrielle Essence Eau De Parfum">
    </div>


    <div class="product-info-wrapper">
      <div class="product-description">
        <span class="overline">Perfume</span>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by <strong>Olivier Polge</strong>, Perfumer-Creator for the House of <strong>CHANEL.</strong></p>
      </div>

      <div class="product-price">
        <h2>$149.99</h2>
        <span>$169.99</span>
      </div>

      <button class="btn">
        <img src="./images/icon-cart.svg" alt="shopping cart icon">
        Add to Cart
      </button>
    </div>
  </main>
</body>

</html>
